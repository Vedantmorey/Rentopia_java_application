<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header-links(pageTitle='Login - Rentopia')}"></head>
<body class="auth-page d-flex align-items-center justify-content-center vh-100">

<div class="card p-4 form-card-animation" style="width: 100%; max-width: 420px;">
    <div class="card-body">

        <div class="text-center mb-4" data-aos="fade-up">
            <h1 class="logo-text">Rentopia</h1>
        </div>

        <h2 class="card-title text-center mb-4" data-aos="fade-up" data-aos-delay="100">Welcome Back!</h2>

        <div th:if="${param.error}" class="alert alert-danger" data-aos="fade-up" data-aos-delay="200">
            Invalid email or password.
        </div>
        <div th:if="${param.success}" class="alert alert-success" data-aos="fade-up" data-aos-delay="200">
            Registration successful! Please login.
        </div>

        <form th:action="@{/login}" method="post" class="mt-4">
            <div class="input-group mb-3" data-aos="fade-up" data-aos-delay="300">
                <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                <input type="email" class="form-control form-control-with-icon" id="username" name="username" placeholder="Email" required autofocus>
            </div>

            <div class="input-group mb-4" data-aos="fade-up" data-aos-delay="400">
                <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                <input type="password" class="form-control form-control-with-icon" id="password" name="password" placeholder="Password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100" data-aos="fade-up" data-aos-delay="500">Login</button>
        </form>

        <p class="text-center mt-3" data-aos="fade-up" data-aos-delay="600">
            <a th:href="@{/register}">Don't have an account? Register here.</a>
        </p>
    </div>
</div>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script th:src="@{/js/main.js}"></script>

</body>
</html>
